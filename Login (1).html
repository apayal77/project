<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Navbar</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #e6f5ff;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #1a5881;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Login form container */
        .login-container {
            margin: 100px auto;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #005c99;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #177abc;
        }

        /* Footer text */
        .login-container p {
            margin-top: 20px;
            color: #666;
        }

        /* Add padding to avoid overlap with the fixed navbar */
        .content {
            padding: 16px;
            margin-top: 50px; /* Space for the fixed navbar */
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

   
    <div class="navbar">
        <a href="final home (1).html">HOME</a>
        <a href="Login (1).html">LOGIN</a>
        <a href="index1 (1).html">EXPENSES</a>
        <a href="calculator (1).html">CALCULATOR</a>
        <a href="#contact">CONTACT</a>
    </div>
   
    <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <input type="text" placeholder="Enter Email" name="Email" required>
            <input type="password" placeholder="Enter Password" name="password" required>
            <input type="submit" value="Login" href="final home.html">
            <a href="final home.html"></a>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="Reg.html">Register here</a></p>
        </div>
    </div>

</body>
</html>
